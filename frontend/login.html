<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-LibraryAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #242424;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .logo-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #888;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .forgot-password {
            color: #1a73e8;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #1557b0;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #444;
        }

        .divider span {
            padding: 0 10px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            background-color: #333;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #444;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        .signup-link a {
            color: #1a73e8;
            text-decoration: none;
            margin-left: 5px;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .welcome-message {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            color: #ccc;
            line-height: 1.5;
            border-left: 3px solid #1a73e8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="https://www.gutenberg.org/pics/pg-logo-002.png" alt="E-LibraryAI Logo">
            <h1>E-LibraryAI</h1>
            <p>Your AI-Powered Digital Library</p>
        </div>
        
        <div class="welcome-message">
            Welcome to E-LibraryAI! This is a demo application. You can sign in with any email and password to access the interface.
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button">Sign In</button>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-button">
                    üåê Google
                </button>
                <button type="button" class="social-button">
                    üîë GitHub
                </button>
            </div>

            <div class="signup-link">
                Don't have an account?<a href="#">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Demo login - accept any credentials
            localStorage.setItem('e-libraryai-user-id', 'demo_user');
            localStorage.setItem('e-libraryai-logged-in', 'true');
            window.location.href = 'index.html';
        });

        // Add focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
                input.style.transition = 'all 0.3s ease';
            });

            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Handle social login buttons
        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', () => {
                // For demo purposes, just redirect to index
                localStorage.setItem('e-libraryai-user-id', 'social_user');
                localStorage.setItem('e-libraryai-logged-in', 'true');
                window.location.href = 'index.html';
            });
        });
        
        // Handle forgot password
        document.querySelector('.forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Password reset functionality would be implemented in a real application. For this demo, any credentials will work.');
        });
        
        // Handle signup link
        document.querySelector('.signup-link a').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Account creation would be implemented in a real application. For this demo, you can sign in with any credentials.');
        });
    </script>
</body>
</html>
